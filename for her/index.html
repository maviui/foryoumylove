<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: pink;
      text-align: center;
      margin-top: 100px;
    }
    .window {
      display: inline-block;
      background: #fff0f5;
      border: 3px solid red;
      padding: 90px;
      border-radius: 10px;
    }
    h1 {
      color: red;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #yes {
      background: red;
      color: white;
    }
    #no {
      background: gray;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="window">
    <h1>LOVE ❤️❤️❤️</h1>
    <p>Will you be my Valentine?</p>
    <button id="no">NO</button>
    <button id="yes">YES</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // Make NO button dodge clicks
    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Redirect to love letter page when YES is clicked
    yesBtn.addEventListener("click", () => {
      window.location.href = "love-letter.html";
    });
  </script>
</body>
</html>
